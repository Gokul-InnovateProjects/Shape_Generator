<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <h1>Shape Generator</h1>
      <p>Select the shape and enter the quantity:</p>
      <div>
        <input type="radio" name="choice" id="circle" value="circle" /> Circle
        <input type="radio" name="choice" id="square" value="square" /> Square
        <input type="radio" name="choice" id="rectangle" value="rectangle" /> Rectangle
      </div>
      <div>        
        <input type="number"id="number" name="shape"placeholder="Enter quantity" />
        <input type="color">
        <button id="button">Generate</button>
      </div>
    </div>

    <div id="container">
      <div id="box"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
